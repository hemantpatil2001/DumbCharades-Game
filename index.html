<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Topic Selector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 
</head>
<body>
  <br>
  <div align="center">
    <h1 style="font-family: 'Times New Roman', Times, serif;">Welcome to Dumb Charades</h1>
  <table style="font-family: 'Times New Roman', Times, serif; text-align: center;">
    <tr>
      <th><img src="down.jpg" alt="Image 3" width="250" height="200"></th>
      <th><img src="two.webp" alt="Image 2" width="250" height="250"></th>
      <th><img src="thumb.jpg" alt="Image 1" width="250" height="200"></th>
      <th><img src="clap.jpg" alt="Image 1" width="250" height="200"></th>
      </tr>
      <tr>
        <td>1. Technical Topic</td>
        <td>2. Songs(All Hindi)</td>
        <td>3. Movies(All Hindi)</td>
        <td>4. Monuments</td>
        </tr>
    </table>
   <br><br>
    <button id="selectGameButton" style="width: 200px; height: 50px; font-family: 'Times New Roman', Times, serif;" type="button" class="btn btn-outline-info">Choose Your Luck</button>
    <br><br>
    <h3 id="selectedGame" style="font-family: 'Times New Roman', Times, serif;"></h3>    
    </div>

<script>
document.addEventListener('DOMContentLoaded', function () {
  // Array of games
  var games = [
    'Maine Pyar Kiya (Song)',
    'Sultan (Movie)',
    'Gajini (Movie)',
    'Abstraction (Technical)',
    'Threading (Technical)',
    'Encapsulation (Technical)',
    'Dil Dhadkane Do (Movie)',
    'Mere desh ki dharti sona ugle....(Song)',
    'Udja Kale Kawwa tere muh vich khand pawa (Song)',
    'Anaconda (Movie)',
    'Hunter (Movie)',
    'Ye Desh hai veer Jawano ka albelo ka mastano ka...(Song)',
    'Lutt Putt Gaya...(Song)',
    'Bazigar vo Bazigar (Song)',
    '3 Idiots (Movie)',
    'Robot (Movie)',
    'Taj Mahal (Monument)',
    'The God Father (Movie)',
    'Inheritence (Technical)',
    'Spring Boot (Technical)',
    'Cloud AWS (Technical)',
    'Kutub Minar (Monument)',
    'Statue of Unity (Monument)',
    'Lal Kila (Monument)',
    'Hampi, Karnataka (Monument)',
    'India Gate (Monument)',
    'Munnabhai MBBS (Movie)',
    'PK (Movie)',
    'Animal (Movie)',
    'Rocketry (Movie)',
    'Rehnaa Hai Tere Dil Mai (Movie)'

  ];

  // Function to select a random game
  function selectRandomGame() {
    var randomIndex = Math.floor(Math.random() * games.length);
    return games[randomIndex];
  }

  // Button click event
  var selectGameButton = document.getElementById('selectGameButton');
  var selectedGameElement = document.getElementById('selectedGame');

  selectGameButton.addEventListener('click', function () {
    // Get a random game and display it
    var randomGame = selectRandomGame();
    selectedGameElement.innerHTML = 'Topic for you <h1> ' + randomGame+'</h1>';
  });
});
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
